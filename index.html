<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nicolinehus</title>

    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

    <div class="stemningsbillede">
        <div class="logo">
            <a href="https://www.nicolinehus.dk"><img src="images/logo.png" alt="logo"></a>
        </div>

        <div class="hamburger-menu right-top">
            <a href="index.html"><img src="images/hamburgermenu.png" alt="hamburger menu" width="115" height="94"></a>
        </div>

        <div class="caption">
            <span class="kant">I MADAKTØRERNES</span><br>
            <span class="kant">PARADIS</span><br>
            <span class="kant">PÅ AARHUS Ø</span>
        </div>

        <div class="pil center-bottom">
            <img src="images/pil.png" alt="scroll ned" width="270" height="250">
        </div>
    </div>

    
    <img src="images/FORSIDE2.jpg" alt="madaktørerne hos Nicolinehus">

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="close">&times;</span>
            <button class="button1" id="yes">Ja</button>
            <button class="button2" id="no">Nej</button>
            <img class="vinkemand" id="vinkemand" src="images/vinkemand.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
